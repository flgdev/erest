<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<p:panel style="overflow:hidden">
			<h:form>
				<h:commandLink action="index">
					<p:graphicImage url="resources/pic/logo.jpg" height="180px"
						style="float:left;padding-bottom:10px" />
				</h:commandLink>
			</h:form>
			<h:form rendered="#{loginBean.role!=null}"
				style="float:right;text-align:right">
				<h:outputText value="Logged in as #{loginBean.name}" />
				<br />
				<br />
				<p:commandButton value="Logout" action="#{loginBean.logout}"
					ajax="false" />
			</h:form>
		</p:panel>
	</ui:composition>
</body>
</html>
